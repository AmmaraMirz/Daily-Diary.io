<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reminder</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="dailyReminder.css">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Title of the page -->
        <h1>Daily Motivational Quote</h1>
    </header>

    <!-- Quote Section -->
    <div id="quoteSection" class="quote-section">
        <!-- Box containing the quote -->
        <div id="quoteBox" class="quote-box">
            <!-- Placeholder text that will be replaced with a quote -->
            <p id="quoteText">Loading Quote...</p>
        </div>
        <!-- Button to load a new motivational quote -->
        <button id="newQuoteButton">Show New Quote</button>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="dailyReminder.js"></script>
</body>

</html>
